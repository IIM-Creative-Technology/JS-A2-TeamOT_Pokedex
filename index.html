<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>PokéBatlle</title>
</head>
<body>
    <header>
        <nav>
            <h1 id="logo">Pokébattle</h1>
            <form id="search-form">
                <input type="text" id="search-input" class="text-black"/>
                <button type="submit">Search</button>
            </form>
            <ul>
                <li class="currentName"></li>
                <li>pokédex</li>
            </ul>
        </nav>
    </header>
    <form  class="flex justify-start gap-4 py-8 items-center justify-center" id="team-name-form">
        <label for="team-name-input" class="text-[red] font-bold text-lg">Saisie le nom de ton équipe </label>
        <input type="text" name="team-name" class="border-[red] border-[2px] rounded text-black" id="team-name-input">
        <input type="submit" class="rounded bg-[red] px-8 py-2 text-white font-bold" id="team-name-submit">
    </form>

    <!-- MAIN -->
    <main>
        <!-- FORM POUR RECHERCHER DES POKEMON -->

        <div id="result-container" class="font-bold flex flex-col justify-center">

        </div>

        <!-- CARDS DES POKEMON GÉNÉRÉS  -->
        <canvas id="canvas" class="confetti w-full"></canvas>


        <section id="cards">
            <div id="pokemon"></div>

            <div id="pokemonShiny"></div>
        </section>
    </main>

    <!-- LIEN JS -->
    <section class="flex justify-center w-full px-4 py-8">

        <div id="pokemon-container" class="">

        </div>

        <div>
            <div id="my-team" class="flex justify-center py-4 text-[red] font-bold text-2xl">

            </div>
            <div id="target-div" class="target-div">

            </div>
        </div>
    </section>
    <div id="Pokedex" class="bg-gray-400 w-[80%] m-auto mt-20 flex flex-col z-50">
        <h2 class="font-bold text-black text-2xl m-auto p-4">Pokedex</h2>
        <select id="types" class="border-black border-solid border-2 w-[30%] m-auto mb-8">
            <option selected value=""></option>
            <option value="normal">normal</option>
            <option value="fighting">fighting</option>
            <option value="flying">flying</option>
            <option value="poison">poison</option>
            <option value="ground">ground</option>
            <option value="rock">rock</option>
            <option value="bug">bug</option>
            <option value="ghost">ghost</option>
            <option value="steel">steel</option>
            <option value="fire">fire</option>
            <option value="water">water</option>
            <option value="grass">grass</option>
            <option value="electric">electric</option>
            <option value="psychic">psychic</option>
            <option value="ice">ice</option>
            <option value="dragon">dragon</option>
            <option value="dark">dark</option>
            <option value="fairy">fairy</option>
            <option value="unknown">unknown</option>
            <option value="shadow">shadow</option>
        </select>
        <p id="pElem"></p>
        <div id="stock-pokedex" class="flex flex-wrap">

        </div>
        <button id="test" class="button-generate font-bold bg-red-600 w-[80%] p-8 text-white m-auto mt-20">Generate</button>
        <div id="stock-equipe-random" class="bg-gray-400 w-full m-auto mt-20 flex flex-wrap">

        </div>
    </div>

    <div class="w-full flex justify-center">
        <button id="validation" class="px-[5rem] py-4 bg-[red] rounded mx-auto my-20 text-white text-4xl hover:cursor-pointer">Valider</button>
    </div>

    <div class="flex flex-row mb-8">
        <h1 id="text-result" class="font-bold text-2xl text-center m-auto">

        </h1>
    </div>
    
    
</body>
</html>
