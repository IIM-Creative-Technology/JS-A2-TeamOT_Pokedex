<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>`
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <h1 id="logo">Pokébattle</h1>
            <form id="search-form">
                <input type="text" id="search-input" />
                <button type="submit">Search</button>
            </form>
            <ul>
                <li>user</li>
                <li>pokédex</li>
            </ul>
        </nav>
    </header>

    <div id="Pokedex" class="bg-gray-400 w-[80%] m-auto mt-20 flex flex-col">
        <h2 class="font-bold text-black text-2xl m-auto p-4">Pokedex</h2>
        <select id="types" class="border-black border-solid border-2 w-[30%] m-auto mb-8">
            <option selected value=""></option>
            <option value="normal">normal</option>
            <option value="fighting">fighting</option>
            <option value="flying">flying</option>
            <option value="poison">poison</option>
            <option value="ground">ground</option>
            <option value="rock">rock</option>
            <option value="bug">bug</option>
            <option value="ghost">ghost</option>
            <option value="steel">steel</option>
            <option value="fire">fire</option>
            <option value="water">water</option>
            <option value="grass">grass</option>
            <option value="electric">electric</option>
            <option value="psychic">psychic</option>
            <option value="ice">ice</option>
            <option value="dragon">dragon</option>
            <option value="dark">dark</option>
            <option value="fairy">fairy</option>
            <option value="unknown">unknown</option>
            <option value="shadow">shadow</option>
        </select>
        <p id="pElem"></p>
        <div id="stock-pokedex" class="flex flex-wrap">

        </div>
    </div>

    <form id="team-name-form">
        <label for="team-name-input">Saisie le nom de ton équipe </label>
        <input type="text" name="team-name" id="team-name-input">
        <input type="submit" id="team-name-submit">
    </form>

    <button id="validation">Valider</button>

    <!-- MAIN -->
    <main>
        <!-- FORM POUR RECHERCHER DES POKEMON -->

        <div id="result-container"></div>

        <!-- CARDS DES POKEMON GÉNÉRÉS  -->
        <canvas id="canvas" class="confetti"></canvas>


        <section id="cards">
            <div id="pokemon"></div>

            <div id="pokemonShiny"></div>
        </section>
    </main>

    <!-- LIEN JS -->
    <section>
        <div id="my-team">

        </div>
        <div id="pokemon-container" class="">

        </div>

        <div id="target-div" class="target-div">
            
        </div>
    </section>
    <button id="test" class="button-generate font-bold bg-red-600 w-[80%] p-8 text-white m-auto mt-20">Generate</button>
    <div id="stock-equipe-random" class="bg-gray-400 w-full m-auto mt-20 flex flex-wrap">

    </div>
</body>
</html>
